{% extends 'base1.html' %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}


{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="page-header col-lg-12">
                <h1 style="display: inline;">Feedback</h1>
            </div>
        </div>
        <form action='feedbackview' , method=GET>
            <div class=row>
                <div class="form-group col-lg-6">
                    <label for="person">Enter your email:</label>
                    <input type="email" id="person" name="person">
                </div>
            </div>
            <div class=row>
                <div class=col-lg-12>
                    <div class="form-group col-12">
                        <label for="feedback" class="bmh-blue-txt font-weight-bold" id="comments-label">Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="5" required=""></textarea>
                    </div>
                </div>
            </div>
            <div class=row>
                <div class='form-group col-lg-12'>
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>  
<script type="text/javascript">
    $(document).ready(function()
    {
       $('#decline').on('click',function()
       {
           return confirm ('Confirm Defer action?');
       });
    });

</script>
<script>
    $(document).ready( function () {
        $('#table').DataTable({ 
            dom:'B<"clear">ifrtip',
            responsive: true,
            buttons:
            {
                name:'primary',
                buttons:['copy', 'csv', 'excel','pdf', 'print']
                
            }
            
        });

    } );
</script>    


{%endblock%}
