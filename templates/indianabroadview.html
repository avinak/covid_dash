{% extends 'base1.html' %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}


{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="page-header col-lg-12">
                <h1 style="display: inline;">Indians Abroad with Covid-19</h1>
            </div>
        </div>
        <div class=row>
            <div class=col-lg-12>
                {% render_table table %}
            </div>
        </div>
    </div>
</div>  
<script type="text/javascript">
    $(document).ready(function()
    {
       $('#decline').on('click',function()
       {
           return confirm ('Confirm Defer action?');
       });
    });

</script>
<script>
    $(document).ready( function () {
        $('#table').DataTable({ 
            dom:'B<"clear">ifrtip',
            responsive: true,
            buttons:
            {
                name:'primary',
                buttons:['copy', 'csv', 'excel','pdf', 'print']
                
            }
            
        });

    } );
</script>    


{%endblock%}
